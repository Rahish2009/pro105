 
<html>
    <head>
      <title>face recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      <center>
        <h3 class="btn btn-default heading">FACE RECOGNITION</h3>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following faces: </p>
  
        <label>Webcam View - </label>
  
        <br>Rahish<br>
  
        <br>Dewan<br>
  
        <label>Webcam veiw</label>
        <br><br>
        <div class="camera"></div> 
        <div class="result"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
        <br><br>
        <button onclick="check_image()" class="btn btn-success">Identifiy Image</button>
        <br><br>
        <p style="font-size: 22px;">Face : <span id="result_face_name"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="result_face_accuracy"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
